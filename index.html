<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card with Images</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .front {
            background-color: #007BFF;
        }

        .back {
            background-color: #FF5722;
            transform: rotateY(180deg);
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face front">
                <img src="https://drive.google.com/uc?export=view&id=1iF6ugC2k3hmDbxlKLNM8nx_qVFJUDc6N" alt="Front Image">
            </div>
            <div class="card-face back">
                <img src="https://drive.google.com/uc?export=view&id=171oLXMQdZ0C7MDalj4G1BF_Akdkgz4RM" alt="Back Image">
            </div>
        </div>
    </div>
</body>
</html>
